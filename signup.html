<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/index.css">
  <link rel="stylesheet" href="styles/loginbox.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>
  <script src="scripts/loginbox.js" type="text/javascript"></script
</head>

<body class="body">
  <div id="logoImg"><img src="images/GS-small.png" alt="logo"></div>
  <form class="signupClass" action="scripts/signup.js" method="post">
    <div id="signUpInputs">
      <label for="email"><b>Email</b></label>
      <input class="emailInput" type="email" placeholder="Enter Email Address" name="email" required>
      <label for="uname"><b>Username</b></label>
      <input class="usernameInput" type="text" placeholder="Enter Username" name="uname" required>
      <label for="psw"><b>Password</b></label>
      <input class="passInput" type="password" placeholder="Enter Password" name="psw" required>
      <button class="signupButton" type="button">Sign Up!</button>
    </div>
  </form>
  <!-- Footer -->
  <footer class="footer">
    <a href="#"><i class="fa fa-facebook-official"></i></a>
    <a href="#"><i class="fa fa-pinterest-p"></i></a>
    <a href="#"><i class="fa fa-twitter"></i></a>
    <a href="#"><i class="fa fa-flickr"></i></a>
    <a href="#"><i class="fa fa-linkedin"></i></a>
    <p class="footer2">
      Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a>
    </p>
  </footer>
</body>

</html>
